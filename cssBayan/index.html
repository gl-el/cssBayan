<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" href="./images/favicon.png">
  <title>Css Bayan</title>
</head>
<body>
  <section class="accordion">
    <h1>Css Bayan</h1>
    <div class="line"></div>
    <div class="accordion__items">
      <div class="item">
        <input type="radio" id="rd1" name="rd" checked>
        <label class="item__label" for="rd1">
          <span class="item__title">Seeing a new task</span>
          <span class="item__icon">&#10006;</span>
          <img class="item__content" id="content-1" src="./images/meme-1.png" alt="meme1">
        </label>
      </div>
      <div class="line"></div>
      <div class="item">
        <input type="radio" id="rd2" name="rd">
        <label class="item__label" for="rd2">
          <span class="item__title">Starting at 5 a.m.</span>
          <span class="item__icon">&#10006;</span>
          <img class="item__content" id="content-2" src="./images/meme-2.png" alt="meme2">
        </label>
      </div>
      <div class="line"></div>
      <div class="item">
        <input type="radio" id="rd3" name="rd">
        <label class="item__label" for="rd3">
          <span class="item__title">Looking for help</span>
          <span class="item__icon">&#10006;</span>
          <img class="item__content" id="content-3" src="./images/meme-3.png" alt="meme3">
        </label>
      </div>
      <div class="line"></div>
      <div class="item">
        <input type="radio" id="rd4" name="rd">
        <label class="item__label" for="rd4">
          <span class="item__title">Task finished</span>
          <span class="item__icon">&#10006;</span>
          <img class="item__content" id="content-4" src="./images/meme-4.png" alt="meme4">
        </label>
      </div>
    </div>
  </section>
</body>
</html>
